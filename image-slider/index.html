<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name ="viewport" content="width=device-width" initial-scale="1">
    <meta name="description" content="hi ! this is a image slider made my me !">
    <title>ImagE || Sliders</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
        body { display: flex; justify-content: center; align-items: center; height: 100vh;margin: 0;background: #324d58;}.image-gallery { position: relative; width: 100%; height: 450px; border-radius: 5px; float: left;display: flex;gap: 80px;justify-content: center; } .image-container { position: relative; width: 360px; height: 100%; transition: transform 0.5s ease-in-out; } .gallery-image:nth-child(2) { transform: rotate3d(1, 1, 1, 10deg); } .gallery-image:nth-child(3) { transform: rotate3d(1, 1, 1, 15deg); } .gallery-image:nth-child(4) { transform: rotate3d(1, 1, 1, 20deg); } .gallery-image:nth-child(5) { transform: rotate3d(1, 1, 1, 25deg); } .gallery-image { width: 100%; height: 100%; object-fit: cover; opacity: 0.8; position: absolute; top: 0; left: 0; border-radius: 5px; transition: opacity 0.3s ease, transform 0.3s ease; z-index: 0; } .gallery-image.active { opacity: 1; z-index: 10; transform: unset; } .close-icon { position: absolute; top: 0; right: 10px; font-size: 40px; color: white; cursor: pointer; border-radius: 50%; z-index: 20;font-weight: bold; }
	</style>
</head>

<body>
	<div class="image-gallery">
		<div class="image-container">
			<img class="gallery-image gallery-image1 active"
				src="./img/img-11.jpg" alt="Image 1" />
			<img class="gallery-image gallery-image1"
				src="./img/img-12.jpg" alt="Image 2" />
			<img class="gallery-image gallery-image1"
				src="./img/img-13.jpg"
				alt="Image 3" />
			<img class="gallery-image gallery-image1" src="./img/img-14.jpg"
				alt="Image 4" />
			<img class="gallery-image gallery-image1"
				src="./img/img-15.jpg"
				alt="Image 5" />
			<span class="close-icon close-icon1">&times;</span>
		</div>
        <div class="image-container">
            <img class="gallery-image gallery-image2 active"
				src="./img/img-15.jpg"
				alt="Image 5" />
			<img class="gallery-image gallery-image2 "
				src="./img/img-11.jpg" alt="Image 1" />
			<img class="gallery-image gallery-image2"
				src="./img/img-12.jpg" alt="Image 2" />
			<img class="gallery-image gallery-image2"
				src="./img/img-13.jpg"
				alt="Image 3" />
			<img class="gallery-image gallery-image2" src="./img/img-14.jpg"
				alt="Image 4" />
			<span class="close-icon close-icon2">&times;</span>
		</div>

	</div>

	<script>
		function getSlide(selector, closeSelector) {
			var images = $(selector);
			var closeIcon = $(closeSelector);
			var currentIndex = 0;

			function showNextImage() {
				images.eq(currentIndex).removeClass('active');
				currentIndex = (currentIndex + 1) % images.length;
				images.eq(currentIndex).addClass('active');
			}

			closeIcon.click(function () {
				showNextImage();
			});

			images.eq(currentIndex).addClass('active');
		}

		$(document).ready(function () {
			var images = $(".gallery-image");
			var closeIcon = $(".close-icon");
			var currentIndex = 0;
			getSlide(".gallery-image1", ".close-icon1");
			getSlide(".gallery-image2", ".close-icon2");
		});
	</script>
</body>

</html>
